<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Get Your Exchange Rates Here! </h1>
    <p>To get your exchange rates please input the amount in USD that you would like converted. Then from the dropdown menu select the currency you would like your money to be exchanged for!</p>
    <form>
      <label for="usDollar">Enter your USD amount:</label>
      <input id="usDollar" type="text" name="usDollar">
      <select id="batchSelect"></select>
      <button type="submit" class="btn-success" id="usInput">See current exchange rates!</button>
    </form>
    <p id="showresponse"></p>
  </div>
</body>
</html>
