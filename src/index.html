<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
<div id="back">
  <div class="container">
    <img src="https://cdn1.iconfinder.com/data/icons/financial-45/22/coins-256.png" alt="dollar sign">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <h1>Get Your Exchange Rates Here! </h1>
    <p>To get your exchange rates please input the amount in USD that you would like converted. Then from the dropdown menu select the currency you would like your money to be exchanged for!</p>
    <form>
      <label for="usDollar">Enter your USD amount:</label>
      <input id="usDollar" type="text" name="usDollar">
      <select id="batchSelect"></select>
      <button type="submit" class="btn-success" id="usInput">See current exchange rates!</button>
    </form>
    <p id="showresponse"></p>
  </div>
</div>
</body>
</html>
